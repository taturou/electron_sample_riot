<chart-pie>
  <canvas ref="myChart" id="myChart" width="400" height="400"></canvas>

  <script>
    import Chart from 'chart.js';

    let tag = this;

    tag.on('mount', () => {
      let ctx = tag.refs.myChart;

      const data = {
        labels: [
          "Red",
          "Blue",
          "Yellow"
        ],
        datasets: [
          {
            data: [300, 50, 100],
            backgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56"
            ],
            hoverBackgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56"
            ]
          }
        ]
      };

      const options = {};

      let myPieChart = new Chart(ctx, {
        type: 'pie',
        data: data,
        options: options
      });
    });
  </script>
</chart-pie>
