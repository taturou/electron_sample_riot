<app>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Riot.js + electron sample</h1>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Samples</h5>
            <a class="nav-group-item {active: active==='versions'}" onclick="{ change_page }" data-name="versions">
              <fa fa="cog" fw />
              Versions
            </a>
            <a class="nav-group-item {active: active==='businessman'}" onclick="{ change_page }" data-name="businessman">
              <fa fa="briefcase" fw />
              Businessman
            </a>
            <a class="nav-group-item {active: active==='markdown'}" onclick="{ change_page }" data-name="markdown">
              <fa fa="pencil" fw />
              Markdown
            </a>
            <a class="nav-group-item {active: active==='redmine'}" onclick="{ change_page }" data-name="redmine">
              <fa fa="table" fw />
              Redmine
            </a>
          </nav>
        </div>
        <div class="pane" id="main">
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>

  <script>
    import riot from 'riot';

    let tag = this;
    tag.active = 'versions';
    tag.change_page = change_page;

    function change_page(e) {
      page(e.currentTarget.getAttribute('data-name'));
    }

    function page(page_name) {
      tag.active = page_name;
      riot.mount('div#main', page_name, {});
    }

    tag.on('mount', () => {
      page('versions');
    })
  </script>

  <style type="scss">
    div#main {
      display: flex;
    }
  </style>
</app>
