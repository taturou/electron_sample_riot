<versions>
  <div class="window">
    <div class="pane">
      <table class="table-striped">
        <thead>
          <tr>
            <th>product name</th>
            <th>version</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>node</td>
            <td>{ node }</td>
          </tr>
          <tr>
            <td>chrome</td>
            <td>{ chrome }</td>
          </tr>
          <tr>
            <td>electron</td>
            <td>{ electron }</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let tag = this;

    tag.node = window.process.versions.node;
    tag.chrome = window.process.versions.chrome;
    tag.electron = window.process.versions.electron;
  </script>

  <style type="scss">
  </style>
</versions>
