<redmine>
  <div class="window">
    <div class="tab-group">
      <virtual each="{ kind, i in kinds }">
        <div class="tab-item { active: kind.active }" onclick="{ change_content }">
          {kind.name}
        </div>
      </virtual>
    </div>
    <div class="pane">
      <div id="content"></div>
    </div>
  </div>

  <script>
    import riot from 'riot';

    let tag = this;
    tag.kinds = [
      {
        name: "Products",
        tag: "redmine-products",
        active: false
      },
      {
        name: "Issues",
        tag: "redmine-issues",
        active: false
      }
    ];
    tag.change_content = change_content;

    function change_content(e) {
      for (let kind of tag.kinds) {
        kind.active = false;
      }
      e.item.kind.active = true;
      riot.mount('div#content', e.item.kind.tag, {});
      tag.update();
    };

    tag.on('mount', () => {
      change_content({item: {kind: tag.kinds[0]}});
    });
  </script>

  <style type="scss">
     #content {
       padding: 10px;
     }
  </style>
</redmine>
